name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'config/**'
              - '.github/workflows/deploy.yml'
            frontend:
              - 'frontend/**'
              - 'config/**'
              - '.github/workflows/deploy.yml'

  deploy-backend:
    name: Deploy backend
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate Railway credentials
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN || vars.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID || vars.RAILWAY_PROJECT_ID }}
        run: |
          set -euo pipefail
          if [ -z "${RAILWAY_API_TOKEN:-}" ] || [ -z "${RAILWAY_PROJECT_ID:-}" ]; then
            echo "Missing Railway credentials."
            echo "Set RAILWAY_API_TOKEN and RAILWAY_PROJECT_ID as repository secrets,"
            echo "or as environment secrets/variables in the production environment."
            exit 1
          fi

      - name: Deploy backend service
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN || vars.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID || vars.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT: production
        run: |
          set -euo pipefail
          npx -y @railway/cli up --ci --detach --path-as-root -p "$RAILWAY_PROJECT_ID" -e "$RAILWAY_ENVIRONMENT" -s loku-caters-backend backend

  deploy-frontend:
    name: Deploy frontend
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate Railway credentials
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN || vars.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID || vars.RAILWAY_PROJECT_ID }}
        run: |
          set -euo pipefail
          if [ -z "${RAILWAY_API_TOKEN:-}" ] || [ -z "${RAILWAY_PROJECT_ID:-}" ]; then
            echo "Missing Railway credentials."
            echo "Set RAILWAY_API_TOKEN and RAILWAY_PROJECT_ID as repository secrets,"
            echo "or as environment secrets/variables in the production environment."
            exit 1
          fi

      - name: Deploy frontend service
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN || vars.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID || vars.RAILWAY_PROJECT_ID }}
          RAILWAY_ENVIRONMENT: production
        run: |
          set -euo pipefail
          npx -y @railway/cli up --ci --detach --path-as-root -p "$RAILWAY_PROJECT_ID" -e "$RAILWAY_ENVIRONMENT" -s loku-caters-frontend frontend
